<div class="lf-header">
  <lf-breadcrumbs-component [breadcrumbs]="breadcrumbs" (breadcrumbClicked)="onBreadcrumbClicked($event)">
  </lf-breadcrumbs-component>
</div>
<div class="lf-repo-entry-container">
  <lf-loader-component *ngIf="isLoading" class="no-entries-text"></lf-loader-component>
  <div id="message-display" *ngIf="shouldShowErrorMessage || shouldShowEmptyMessage">
    <div *ngIf="shouldShowErrorMessage" class="error-entries-text">{{ AN_ERROR_OCCURED | async }}</div>
    <div *ngIf="shouldShowEmptyMessage" class="no-entries-text">{{ THIS_FOLDER_IS_EMPTY | async }}</div>
  </div>

  <lf-selection-list-component
    [hidden]="isLoading || shouldShowErrorMessage || shouldShowEmptyMessage"
    [listItems]="currentFolderChildren"
    [multipleSelection]="multiple"
    [itemSize]="itemSize"
    [columns]="columns"
    (scrollChanged)="onScroll()"
    (itemDoubleClicked)="onDblClickAsync($event)"
    (itemSelected)="onItemSelected($event)"
    (itemFocused)="onEntryFocused($event)"
  >
  </lf-selection-list-component>
</div>
